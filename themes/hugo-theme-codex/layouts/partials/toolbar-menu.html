<div class="toolbar_menu__container">
  <div class="toolbar">
    {{ $currentPage := . }}
    <div class="toolbar_menu"> 
      <a href="/"><img src="/favicon.ico" alt="Logo" style="width:1.3rem;height:1.3rem;"></a> 
      <div style="padding-left: 5px;"> | </div> 
      {{ range .Site.Menus.main }}
      <li>     
        <a {{ if or ($currentPage.IsMenuCurrent "main" .) (eq $currentPage.Section .Identifier) }} class="active"
        {{end}} href="{{ .URL }}" style="padding-left: 0.5rem;">{{ .Name }}</a>
      </li>
    {{ end }}
    </div>
  </div>
</div>
